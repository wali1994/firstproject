<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content-Based Movie Recommender</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Content-Based Movie Recommender</h1>
        <p>
            Select a movie you like. We will extract features from its description
            (sub-genres, themes) then recommend similar movies using
            <strong>cosine similarity</strong>.
        </p>

        <div class="controls">
            <select id="movie-select">
                <option value="" disabled selected>Select a movie</option>
            </select>
            <button id="recommend-btn" onclick="getRecommendations()">
                Get Recommendations
            </button>
        </div>

        <div id="result-box">
            <p id="result">Please wait, loading data...</p>
        </div>
    </div>

    <!-- Stage 1: Read raw data and basic movie metadata -->
    <script src="data.js"></script>
    <!-- Stage 2â€“4: Feature pipeline + cosine-similarity recommender -->
    <script src="script.js"></script>
</body>
</html>
