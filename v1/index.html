<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMood â€“ Emotion-Aware Wellness Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MindMood</h1>
        <p>Your Emotion-Aware Mental Wellness Recommender</p>
    </header>

    <div class="container">
        <!-- User Option Selection -->
        <div class="option-container">
            <h3>How would you like to get recommendations?</h3>
            <button id="textOption">Text-Based Recommendation</button>
            <button id="audioOption">Audio-Based Recommendation</button>
        </div>

        <!-- Text Recommendation Section -->
        <div id="textRecommendation" class="recommendation-section">
            <textarea id="textInput" placeholder="Write your mood or feeling..."></textarea>
            <button id="textSubmit">Get Recommendation</button>
            <div id="textOutput"></div>
        </div>

        <!-- Audio Recommendation Section -->
        <div id="audioRecommendation" class="recommendation-section">
            <input type="file" id="audioFile" accept="audio/*" />
            <button id="audioSubmit">Get Audio-Based Recommendation</button>
            <div id="audioOutput"></div>
        </div>
    </div>

    <!-- Use type="module" to include JavaScript files -->
    <script type="module" src="app.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
